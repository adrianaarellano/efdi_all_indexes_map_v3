<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EfDI Interactive Web Map</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #2c3e50;
      color: white;
      padding: 10px 0;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      transition: background-color 0.3s;
      position: relative;
    }

    .tab:hover {
      background-color: #34495e;
    }

    .active-tab {
      background-color: #1abc9c;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .tab:hover .dropdown-menu {
      display: block;
    }

    .dropdown-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      color: #2c3e50;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background-color: #f1f1f1;
    }

    #breadcrumbs {
      padding: 10px;
      background-color: #ecf0f1;
      font-size: 0.9em;
      margin: 0 0 10px;
      display: flex;
      gap: 5px;
    }

    #breadcrumbs span {
      color: #2c3e50;
    }

    #breadcrumbs a {
      text-decoration: none;
      color: #3498db;
    }

    #breadcrumbs a:hover {
      text-decoration: underline;
    }

    .year-slider {
      margin: 10px 20px;
      text-align: center;
    }

    .slider {
      width: 90%;
      margin: 10px auto;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      padding: 0 5%;
    }

    #mapFrame {
      display: block;
      width: 100%;
      height: 600px;
      border: none;
      transition: opacity 0.5s ease-in-out;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab">
      EfDI
      <div class="dropdown-menu">
        <div class="dropdown-item" onclick="switchTab('efdi_all', 'EfDI > All Indicators')">All Indicators</div>
        <div class="dropdown-item" onclick="switchTab('efdi_non_system', 'EfDI > Non-system')">Non-system</div>
      </div>
    </div>

    <div class="tab">
      Curriculum
      <div class="dropdown-menu" id="curriculum-dropdown">
        <!-- Dynamically populated options -->
      </div>
    </div>

    <div class="tab">
      Training
      <div class="dropdown-menu">
        <div class="dropdown-item" onclick="switchTab('training_policy', 'EfDI > Training > Policy')">Policy</div>
      </div>
    </div>
  </div>

  <div class="year-slider">
    <input type="range" min="2009" max="2022" value="2022" step="1" class="slider" id="yearSlider" oninput="updateYearLabel(this.value)" onchange="updateYear(this.value)">
    <div class="slider-label">
      <span>2009</span>
      <span>2016</span>
      <span>2022</span>
    </div>
    <p>Selected Year: <span id="selectedYear">2022</span></p>
  </div>

  <div id="breadcrumbs">
    <span id="breadcrumb-path"><a href="#" onclick="resetBreadcrumb()">EfDI</a> > All Indicators</span>
  </div>

  <iframe id="mapFrame" src="https://adrianaarellano.github.io/index_all_2022/"></iframe>

  <script>
    let currentYear = "2022";
    let breadcrumbPath = "EfDI > All Indicators"; // Default breadcrumb
    let currentTab = "efdi_all"; // Default tab
    const baseURL = "https://adrianaarellano.github.io/";

    function updateYearLabel(year) {
      document.getElementById("selectedYear").innerText = year;
    }

    function updateYear(year) {
      currentYear = year;
      switchTab(currentTab);
    }

    function switchTab(mapID, newBreadcrumbPath = '') {
      const mapFrame = document.getElementById("mapFrame");
      const breadcrumb = document.getElementById("breadcrumb-path");
      currentTab = mapID;

      // Update the breadcrumb path
      breadcrumbPath = newBreadcrumbPath || breadcrumbPath;

      mapFrame.classList.add("fade-out");

      setTimeout(function () {
        const mapURLs = {
          efdi_all: `${baseURL}index_all_${currentYear}/`,
          efdi_non_system: `${baseURL}index_non_${currentYear}/`,
          cur_policy_all: `${baseURL}indicator_${currentYear}_cur_pol/`,
          cur_practice_all: `${baseURL}indicator_${currentYear}_cur_prac/`,
          cur_policy_non: `${baseURL}indicator_non_system_${currentYear}_cur_pol/`,
          cur_practice_non: `${baseURL}indicator_non_system_${currentYear}_cur_prac/`,
          training_policy: `${baseURL}training_policy_${currentYear}/`
        };

        // Update the iframe source based on the current selection
        mapFrame.src = mapURLs[mapID] || mapURLs['efdi_all'];

        // Update the breadcrumb path displayed
        breadcrumb.innerHTML = `<a href="#" onclick="resetBreadcrumb()">EfDI</a> > ${breadcrumbPath}`;

        mapFrame.classList.remove("fade-out");
        mapFrame.classList.add("fade-in");
      }, 500);
    }

    function resetBreadcrumb() {
      breadcrumbPath = "EfDI > All Indicators";
      switchTab('efdi_all', 'All Indicators');
    }

    // Initialize with the default "EfDI > All Indicators"
    updateYearLabel(currentYear);
  </script>
</body>
</html>
