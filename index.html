<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EfDI Interactive Web Map</title>
  <!-- CSS for styling -->
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }

    /* Top Tabs */
    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #2c3e50;
      color: white;
      padding: 10px 0;
      position: relative;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      transition: background-color 0.3s;
      position: relative;
    }

    .tab:hover {
      background-color: #34495e;
    }

    .active-tab {
      background-color: #1abc9c;
    }

    /* Dropdown Menu for Nested Navigation */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .tab:hover .dropdown-menu {
      display: block;
    }

    .dropdown-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      color: #2c3e50;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background-color: #f1f1f1;
    }

    /* Breadcrumb Navigation */
    #breadcrumbs {
      padding: 10px;
      background-color: #ecf0f1;
      font-size: 0.9em;
      margin: 0 0 10px;
      display: flex;
      gap: 5px;
    }

    #breadcrumbs span {
      color: #2c3e50;
    }

    #breadcrumbs a {
      text-decoration: none;
      color: #3498db;
    }

    #breadcrumbs a:hover {
      text-decoration: underline;
    }

    /* Year Selector */
    .year-selector {
      margin: 10px 0;
      text-align: center;
    }

    /* Iframe Styling */
    #mapFrame {
      display: block;
      width: 100%;
      height: 600px;
      border: none;
      transition: opacity 0.5s ease-in-out;
    }

    /* Breadcrumb Transition */
    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Tabs for Sub-Indexes -->
  <div class="tabs">
    <!-- Tab for EfDI with Nested Dropdown -->
    <div class="tab">
      EfDI
      <div class="dropdown-menu">
        <div class="dropdown-item" onclick="switchTab('efdi_all', 'EfDI > All Indicators')">All Indicators</div>
        <div class="dropdown-item" onclick="switchTab('efdi_non_system', 'EfDI > Non-system')">Non-system</div>
      </div>
    </div>

    <!-- Tab for Curriculum with Nested Dropdown -->
    <div class="tab">
      Curriculum
      <div class="dropdown-menu">
        <div class="dropdown-item" onclick="switchTab('cur_policy', 'EfDI > Curriculum > Policy')">Policy</div>
        <div class="dropdown-item" onclick="switchTab('cur_practice', 'EfDI > Curriculum > Practice')">Practice</div>
      </div>
    </div>

    <!-- Add more tabs for other sub-indexes -->
    <div class="tab">
      Training
      <div class="dropdown-menu">
        <div class="dropdown-item" onclick="switchTab('training_policy', 'EfDI > Training > Policy')">Policy</div>
      </div>
    </div>
  </div>

  <!-- Year Selector -->
  <div class="year-selector">
    <label for="year">Select Year:</label>
    <select id="year" onchange="updateYear(this.value)">
      <option value="2022" selected>2022</option>
      <option value="2016">2016</option>
      <option value="2009">2009</option>
    </select>
  </div>

  <!-- Breadcrumb Navigation -->
  <div id="breadcrumbs">
    <span id="breadcrumb-path"><a href="#" onclick="resetBreadcrumb()">EfDI</a> > All Indicators</span>
  </div>

  <!-- Map Iframe -->
  <iframe id="mapFrame" src="https://adrianaarellano.github.io/index_all_2022/"></iframe>

  <!-- JavaScript for Interactivity -->
  <script>
    let currentYear = "2022"; // Default year
    let currentTab = "efdi_all"; // Default tab
    const baseURL = "https://adrianaarellano.github.io/";

    // Function to handle year updates
    function updateYear(year) {
      currentYear = year;
      switchTab(currentTab); // Refresh the map with the new year
    }

    // Function to handle tab switching and breadcrumb updates
    function switchTab(mapID, breadcrumbPath = '') {
      const mapFrame = document.getElementById("mapFrame");
      const breadcrumb = document.getElementById("breadcrumb-path");
      currentTab = mapID; // Update the current tab

      // Fade out the iframe
      mapFrame.classList.add("fade-out");

      // Update iframe source after delay
      setTimeout(function () {
        const mapURLs = {
          efdi_all: `${baseURL}index_all_${currentYear}/`,
          efdi_non_system: `${baseURL}index_non_${currentYear}/`,
          cur_policy: `${baseURL}subindex_non-system_cur_${currentYear}/`,
          cur_practice: `${baseURL}indicator_non-system_cur_prac_${currentYear}/`,
          training_policy: `${baseURL}training_policy_${currentYear}/`,
          cur_aim_all: `${baseURL}subindicator_cur_all_${currentYear}/`,
          cur_aim_non_system: `${baseURL}subindicator_cur_non_system_${currentYear}/`
        };

        mapFrame.src = mapURLs[mapID] || mapURLs['efdi_all'];
        if (breadcrumbPath) {
          breadcrumb.innerHTML = `<a href="#" onclick="resetBreadcrumb()">EfDI</a> > ${breadcrumbPath}`;
        }

        mapFrame.classList.remove("fade-out");
        mapFrame.classList.add("fade-in");
      }, 500);
    }

    // Function to reset breadcrumb to default
    function resetBreadcrumb() {
      switchTab('efdi_all', 'All Indicators');
    }

    // Navigate deeper into sub-indicators
    function navigateToAim(isNonSystem) {
      const breadcrumb = document.getElementById("breadcrumb-path");
      const aimKey = isNonSystem ? 'cur_aim_non_system' : 'cur_aim_all';
      switchTab(aimKey, breadcrumb.innerHTML + " > Aim");
    }
  </script>
</body>
</html>
